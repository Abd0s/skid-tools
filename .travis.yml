language: python

install:
  - pip install -r docs/requirements.txt
  - pip install -r requirements.txt

script:
  - python skidtools --init
  - python -m unittest discover
  - cd docs
  - mkdocs build --clean --strict
  

deploy:
  provider: pages
  allow_empty_commit: true
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs/site
  on:
    branch: master