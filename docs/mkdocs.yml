# Project information
site_name: Skidtools 
site_url: https://docs.clast.dev/skidtools
site_author: Abdos
site_description: >-
  A collection of utilities and tools to rapidly develop CLI programs. It aims to get rid of boilerplate and aid skiddies.

# Repository
repo_name: Abd0s/skidtools
repo_url: https://github.com/Abd0s/skidtools

# Copyright
copyright: Copyright &copy; 2020 Clast

# Page tree
nav:
  - Home: 
    - Introduction: "index.md"
    - Getting started: "home/getting-started.md"
    - Commands: "home/commands.md"
    - Modules: "home/modules.md"
    - Configuration: "home/config.md"
    - Tests: "home/tests.md"
    - Contributing: "home/contributing.md"
    - License: "home/license.md"
  - Modules:
      - IO: "modules/io.md"
      - Logging: "modules/logging.md"
      - Parsing: "modules/parsing.md"
  - API reference:
      - IO: "api-reference/reference-io.md"
      - Logging: "api-reference/reference-logging.md"
      - Parsing: "api-reference/reference-parsing.md"
      - Exceptions: "api-reference/reference-exceptions.md"
  - Releases:
    - Changelog: "releases/changelog.md"

  

# Configuration
theme:
  name: material
  features:
    - instant
    - tabs

  language: en
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  logo: assets/icon.svg
  favicon: assets/icon.png

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Abd0s
    - icon: fontawesome/solid/flask
      link: https://labs.clast.dev
    - icon: fontawesome/solid/home
      link: https://clast.dev

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - meta

  # PyMdown
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS"]
  - auto

