# Project information
site_name: Skidtools Docs
site_url: https://clast.dev
site_author: Abdos
site_description: >-
  A collection of utilities and tools to rapidly develop CLI programs. It aims to get rid of boilerplate and aid skiddies.
# Repository
repo_name: Abd0s/skidtools
repo_url: https://github.com/Abd0s/skidtools
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2020 Clast

# Configuration
theme:
  name: material
  features:
    - instant
  #  - tabs

  language: en
  palette:
    primary: purple
    accent: purple
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg
  favicon: assets/logo.png

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Abd0s
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/squidfunk
# Plugins
plugins:
  - search
  - minify:
      minify_html: true